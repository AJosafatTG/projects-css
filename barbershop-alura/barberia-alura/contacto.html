<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required
                placeholder="Nombre Completo">

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="emai@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="Numero de telefono a 10 digitos">

                <label for="mensaje"></label>
                <textarea id="mensaje" cols="65" rows="10" class="input-padron" required></textarea>

                <div>
                    <p>¿Cómo le gustaría que lo contactemos?</p>
                
                    <label for="radio-email"><input type="radio" name="contacto" value="email" 
                        id="radio-email">Email
                    </label>
                
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" 
                        id="radio-telefono">Teléfono
                    </label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" 
                        id="radio-whatsapp" checked>WhatsApp
                        </label>

                </div>

                <div>
                    <p>¿En cuál horario quieres prefieres ser atendido?</p>

                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select> 
                </div>
                

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Envíar Formulario" class="enviar">
            </form>  
            
            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
               
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo">
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
        </footer>

    </body>
</html>
